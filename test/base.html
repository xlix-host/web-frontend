<!DOCTYPE html>
<html>
<head>
    <title>File Hosting Service Panel</title>
    <link rel="stylesheet" type="text/css" href="base.css">
    <script>
        // Get the drop area element
        var dropArea = document.getElementById("drop-area");

        // Add event listeners for the drag and drop events
        dropArea.addEventListener("dragenter", onDragEnter, false);
        dropArea.addEventListener("dragover", onDragOver, false);
        dropArea.addEventListener("drop", onDrop, false);

        // Function to handle the dragenter event
        function onDragEnter(event) {
            event.stopPropagation();
            event.preventDefault();
        }

        // Function to handle the dragover event
        function onDragOver(event) {
            event.stopPropagation();
            event.preventDefault();
            dropArea.style.pointerEvents = "auto";
            event.dataTransfer.dropEffect = "copy";
        }

        function onDragLeave(event) {
            event.stopPropagation();
            event.preventDefault();
            dropArea.style.pointerEvents = "none";
        }


        // Function to handle the drop event
        function onDrop(event) {
            event.stopPropagation();
            event.preventDefault();

            // Get the files that were dropped
            var files = event.dataTransfer.files;

            // Process the files
            for (var i = 0; i < files.length; i++) {
                // Do something with the file, for example, upload it
                uploadFile(files[i]);
            }
        }

        function uploadFile(file) {
            // do something to upload the file
            // e.g. use FormData and XMLHttpRequest to send the file to a server-side script
        }
    </script>
